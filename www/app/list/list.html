<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-nav-items secondary>
    <button (click)="addItem()"><icon add></icon>Add Item</button>
  </ion-nav-items>
</ion-navbar>
 
<ion-content>
  <ion-list>
    <ion-item *ng-for="#item of items" (click)="viewItem(item)">
      <p>{{item.title}}</p>
      <p>{{item.description}}</p>
     </ion-item>
  </ion-list>
</ion-content>
